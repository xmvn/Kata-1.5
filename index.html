<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <title>1.5</title>
</head>
<body>
  <div class="services-block">
    <header class="services-header"><p>Ремонт техники различных брендов</p></header>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide services-element">
          <img src="img/lenovo.png" alt="lenovo">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element">
          <img src="img/samsung.png" alt="samsung">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element">
          <img src="img/apple.png" alt="apple">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element">
          <img src="img/bosch.png" alt="bosch">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element">
          <img src="img/hp.png" alt="hp">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element">
          <img src="img/acer.png" alt="acer">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element services-element_hidden services-element_hidden-resize">
          <img src="img/viewsonic.png" alt="viewsonic">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element services-element_hidden services-element_hidden-resize">
          <img src="img/sony.png" alt="sony">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element services-element_hidden">
          <img src="img/lenovo.png" alt="lenovo">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element services-element_hidden">
          <img src="img/samsung.png" alt="samsung">
          <button class="circle-btn circle-btn-go"></button>
        </div>
        <div class="swiper-slide services-element services-element_hidden">
          <img src="img/apple.png" alt="apple">
          <button class="circle-btn circle-btn-go"></button>
        </div>
      </div>
      <button class="services-block__show-hide-button">Показать все</button>
      </div>

      <div class="swiper-pagination"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
